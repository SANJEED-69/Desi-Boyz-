<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webpage</title>
    <style>
        /* Body Style */
        body {
            font-family: Arial, sans-serif; /* ফন্ট */
            background-color: #f4f4f4; /* ব্যাকগ্রাউন্ড রঙ */
            margin: 0;
            padding: 0;
        }

        /* Container for Centering Content */
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Title Style */
        h1 {
            color: #3498db;
            text-align: center;
            font-size: 32px;
            margin-bottom: 20px;
        }

        /* Paragraph Style */
        .edi {
            font-size: 18px;
            color: #333;
            line-height: 1.6;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        /* Footer Style */
        footer {
            text-align: center;
            font-size: 14px;
            color: #777;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Webpage</h1>
        <div class="edi">
            আসসালামুয়ালাইকুম, <br>
            আমি সানজিদ ইসলাম ইষাৎ। হাসানের অবৈধ বাবা। <br>
            কারেন্ট বেরে গেছিলো তাই ওয়েবসাইট বানাতে আসছি, ডিজাইন করতে গিয়ে কারেন্ট শেষ, তাই এখন বিদায় নিচ্ছি। <br>
            কারেন্ট বেরে‌‌ গেলে আবার আসবো।
        </div>
    </div>

    <footer>
        &copy; 2025 সানজিদ ইসলাম ইষাৎ. গরিবের ওয়েবসাইট
    </footer>
</body>
</html>
