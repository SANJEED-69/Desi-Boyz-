<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webpage</title>
    <style>
        /* Global Body Style */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container Style */
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
            text-align: center;
        }

        /* Header Style */
        h1 {
            font-size: 36px;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        /* Profile Image Style */
        .profile-img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            border: 5px solid #3498db;
            margin-top: 20px;
        }

        /* Caption Style */
        .caption {
            font-size: 18px;
            color: #34495e;
            font-weight: bold;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        /* Hover Effect for Caption */
        .caption:hover {
            color: #3498db;
            text-decoration: underline;
        }

        /* Footer Style */
        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #7f8c8d;
        }

        /* Button Style */
        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to কম দামি ওয়েবসাইট</h1>
        
        <!-- Your Image Section -->
        <img src="https://raw.githubusercontent.com/SANJEED-69/Desi-Boyz-/main/IMG_7314-01.jpg" alt="Your Image" class="profile-img">
        <div class="caption">এটা হলাম আমি</div> <!-- Caption for your image -->

        <!-- Partner's Image Section -->
        <img src="https://raw.githubusercontent.com/SANJEED-69/Desi-Boyz-/main/IMG_20240211_165016_789-01.jpg" alt="Partner's Image" class="profile-img">
        <div class="caption">আমার ছেলের সাথে আমি</div> <!-- Caption for partner's image -->

        <footer>
            &copy; 2025 সানজিদ ইসলাম ইষাৎ. দামে কম মানে ভালো ওয়েবসাইট।
        </footer>
        
        <!-- Contact Button with Link to Facebook -->
        <a href="https://www.facebook.com/sanjeed.islam.ishat1?mibextid=ZbWKwL" target="_blank">
            <button class="btn">Contact Me</button>
        </a>
    </div>
</body>
</html>
